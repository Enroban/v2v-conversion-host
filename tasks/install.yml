---
# ----------------------------- Initial checks -------------------------------

# Check that the required variables are set
- assert:
    that: "{{ item }} is defined"
    msg: "Variable '{{ item }}' is mandatory to {{ role_action }} VDDK pluging."
  with_items:
    - v2v_build_dir
    - v2v_vddk_install_dir
    - v2v_vddk_package_name

# Include the check tasks, to avoid running the installation if not necessary
- include_tasks: check.yml

# If VDDK plugin is already installed and we have not set vddk_override, then skip.
- assert:
    msg: "nbdkit is already installed and 'v2v_vddk_override' is not set to true"
    that:
      - not v2v_nbdkit_plugin_working or v2v_vddk_override

- include_tasks: "repositories-{{ ansible_distribution | lower }}.yml"

- name: Ensure nbdkit packages are installed
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - nbdkit
    - nbdkit-plugin-python2

- include_tasks: "vddk-install.yml"
- include_tasks: "nbdkit-plugin-vddk-rpm.yml"

- name: Install virt-v2v
  yum:
    state: present
    name: virt-v2v

- name: Install oVirt SDK
  yum:
    state: present
    name: python-ovirt-engine-sdk4

- name: Install virt-v2v wrapper
  copy:
    src: "virt-v2v-wrapper.py"
    dest: "/usr/bin/"
    mode: 0755

- name: Validate RHV host -- RHV version requirement
  command: /usr/bin/virt-v2v-wrapper.py --check-rhv-version
  when: v2v_checks_override is not defined or not v2v_checks_override

- name: Validate RHV host -- RHV Guest Tools
  command: /usr/bin/virt-v2v-wrapper.py --check-rhv-guest-tools
  when: v2v_checks_override is not defined or not v2v_checks_override

- name: Look for SSH key
  stat:
    path: "~vdsm/.ssh/id_rsa"
  ignore_errors: "yes"
  register: stat_ssh_key

- name: Create SSH key
  command: ssh-keygen -b 4096 -t rsa -f ~vdsm/.ssh/id_rsa -N ''
  become: true
  become_user: vdsm
  when: not stat_ssh_key.stat.exists
